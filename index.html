<!DOCTYPE html>
<html lang="en">

<head>
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="to-do">
        <h1 id="title">TO-DO App</h1>
        <form>
            <input type="text" id="textbox" placeholder="Add item here">
            <input type="button" id="add-button" value="Add item">
        </form>

        <h2>Current Items</h2>
        <ul id="current-items">
            <li class="current-item">testing</li> <button class="delete-button">X</button>
        </ul>

        <h2>Completed Items</h2>
        <ul id="completed-items">
            <li class="completed-item">completed item</li> <button class="delete-button">X</button>
        </ul>
    </div>
    <script src="script.js"></script>
</body>

</html>
